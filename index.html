<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="scripts/main.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="./logo_4.png" />
        <title>Grover: Fits File Extractor</title>
    </head>
    <body>
      <div>
        <h4>Fits File Extractor</h4>      
      </div>
      <div id="wrapper">
        <div id="image"></div>
        <div id="metadata"></div>
      </div>
      <div id="fupload">
        <form>
          <input type="file" multiple onchange="readFile(this)" accept=".fits">
          <p>Drag your file(s) here or click in this area.</p>
        </form>
      </div>
    </body>
</html>
